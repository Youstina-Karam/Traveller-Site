<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                <!-- login -->
            </div>
            <form id="login"  class="input-group">
			
                <input type="text" class="input-field" name="un" placeholder="User name" required>
                <input type="password" class="input-field" name="psw" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remmber Password</span>
                <button type="submit" class="submit-btn" name="login">Log In</button>
                <!-- register -->
            </form>
            <form id="Register" class="input-group" >
                <input type="text" class="input-field" name="un" placeholder="User name" required>
                <input type="email" class="input-field" name="em" placeholder="Email" required>
                <input type="password" class="input-field" name="psw" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn" name="register">Register</button>

            </form>
        </div>
    </div>



    <script>
    let x = document.getElementById("login");
    let y = document.getElementById("Register");
    let z = document.getElementById("btn");


    function Register() {

        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }


    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
    </script>
</body>

</html>
